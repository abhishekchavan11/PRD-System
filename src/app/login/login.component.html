<mat-card class="example-card">
    <mat-card-header>
        <mat-card-subtitle>Login</mat-card-subtitle>
        <br>
    </mat-card-header>
    <mat-card-content>
        <form class="formClass" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <mat-form-field appearance="outline">
                <mat-label>Role</mat-label>
                <mat-select formControlName="role">
                    <mat-option *ngFor="let role of roleList" [value]="role">{{role}}</mat-option>
                </mat-select>
            </mat-form-field>
            <mat-form-field appearance="outline">
                <mat-label for="myInput">Enter your username</mat-label>
                <input matInput id="myInput" formControlName="username">
            </mat-form-field>
            <mat-form-field appearance="outline">
                <mat-label>Enter your password</mat-label>
                <input matInput [type]="hide ? 'password' : 'text'">
                <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                  <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                </button>
              </mat-form-field>
        </form>
    </mat-card-content>
    <mat-card-actions>
        <button mat-button>Forgot password</button>
    </mat-card-actions>
</mat-card>
