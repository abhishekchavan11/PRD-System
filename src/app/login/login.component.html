<section class="login-card">
    <div class="comp-logo">
        <img src="../../assets/images/Hexaware-Content-Light.png" alt="logo" class="logo-comp">
    </div>
    <div class="card">
        <h2 class="title-class">Login</h2>
        <form class="formClass" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <mat-form-field appearance="outline">
                <mat-label for="myInput">Enter your username</mat-label>
                <input matInput id="myInput" formControlName="username">
            </mat-form-field>
            <mat-form-field appearance="outline">
                <mat-label>Enter your password</mat-label>
                <input matInput [type]="hide ? 'password' : 'text'" formControlName="password">
                <button type="button" mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
                    [attr.aria-pressed]="hide">
                    <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                </button>
            </mat-form-field>
            <button [disabled]="!loginForm.valid" type="submit" mat-raised-button color="primary">Log in</button>
        </form>
    </div>
</section>
