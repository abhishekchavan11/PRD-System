<div class="mainBody">
    <h2>Welcome to PRD Support Engine</h2>
    <h3>Document Question Answering Application</h3>
    <h3>Ask Questions Based on PRD Support Document</h3>
    <div>
        <form class="formClass" [formGroup]="myForm" (ngSubmit)="onSubmit()">
            <mat-form-field appearance="outline">
                <mat-label for="myInput">Enter your query</mat-label>
                <input matInput id="myInput" formControlName="query">
            </mat-form-field>
            <br>
            <div class="loader-btn">
              <button type="submit" mat-raised-button [disabled]="!myForm.valid || submitFlag">Get Answer</button>
              <mat-spinner *ngIf="loaderFlag" style="height: 30px;width: 30px;"></mat-spinner>
            </div>
        </form>
    </div>
    <div class="generated-text">
        <div *ngIf="formattedResponse" class="formatted-response">
          <p *ngFor="let line of formattedResponse.split('\n')">{{ line }}</p>
        </div>
    </div>
</div>
